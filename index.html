<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 style="color: rgb(30, 54, 43); margin: 10px; padding-bottom:17px; font-family: 'Alfa Slab One', cursive;">FREE WEB CALCULATOR</h1>

        <div class="calculator">
            <input type="text" name="display screen" id="screen">
        <table>
            <tr>
                <td><button type="button" class="btn btn-outline-danger" id="onbtn">Power</button></td>
                <td><button type="button" class="btn btn-outline-secondary">(</button></td>
                <td><button type="button" class="btn btn-outline-secondary">)</button></td>
                <td><button type="button" class="btn btn-outline-warning">C</button></td>
                <td><button type="button" class="btn btn-outline-info">BACK</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-success">7</button></td>
                <td><button type="button" class="btn btn-success">8</button></td>
                <td><button type="button" class="btn btn-success">9</button></td>
                <td><button type="button" class="btn btn-info">/</button></td>
                <td><button type="button" class="btn btn-info">X</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-success">4</button></td>
                <td><button type="button" class="btn btn-success">5</button></td>
                <td><button type="button" class="btn btn-success">6</button></td>
                <td><button type="button" class="btn btn-info">+</button></td>
                <td><button type="button" class="btn btn-info">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-success">1</button></td>
                <td><button type="button" class="btn btn-success">2</button></td>
                <td><button type="button" class="btn btn-success">3</button></td>
                
            </tr>
            <tr>
                <td><button type="button" class="btn btn-success">0</button></td>
                <td><button type="button" class="btn btn-success">%</button></td>
                <td><button type="button" class="btn btn-success ">.</button></td>
                <td><button type="button" class="btn btn-info">=</button></td>
                <td><button type="button" class="btn btn-success">Enter</button></td>
                
            </tr>
        </table>
    </div>
    </div>

</body>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
